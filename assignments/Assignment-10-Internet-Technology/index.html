<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create simple calculator">
    <meta name="keywords" content="java, html, css, js, go, react, angular">
    <meta name="author" content="ijse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href=""> <!-- Favicon -->
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <title>Assignment 10 - Calculator</title>

    <!--Link css file-->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>
<main>
   <section>
       <input class="display-area" type="text" disabled>
       <section>
           <button class="color-light-gray">C</button>
           <button class="color-light-gray">+/-</button>
           <button class="color-light-gray">%</button>
           <button class="color-orange">/</button>
       </section>
       <section>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="color-orange">x</button>
       </section>
       <section>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="color-orange">-</button>
       </section>
       <section>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="color-orange">+</button>
       </section>
       <section>
           <button id="button-0">0</button>
           <button>.</button>
           <button class="color-orange">=</button>
       </section>
   </section>
</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
